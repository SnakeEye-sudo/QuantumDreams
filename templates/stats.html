<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Statistics - QuantumDreams</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Dream Statistics</h1>
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Dreams</h3>
                <p class="stat-number">{{ total_dreams }}</p>
            </div>
            <div class="stat-card">
                <h3>Average Quantum Score</h3>
                <p class="stat-number">{{ avg_score }}</p>
            </div>
            <div class="stat-card">
                <h3>Most Common Theme</h3>
                <p class="stat-text">{{ common_theme }}</p>
            </div>
        </div>
        <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
    </div>
</body>
</html>
