<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumDreams - Dream Input</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .dream-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #FFD700;
        }
        .form-group textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box;
        }
        .form-group input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        .intensity-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .intensity-value {
            text-align: center;
            font-size: 1.2em;
            color: #FFD700;
            margin: 10px 0;
        }
        .submit-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .nav-links {
            text-align: center;
            margin-top: 30px;
        }
        .nav-link {
            color: #FFD700;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .success-message {
            background: rgba(46, 204, 113, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Dream Input Portal üìù</h1>
            <p>Share your dreams with the quantum analysis engine</p>
        </div>
        
        <div class="success-message" id="successMessage">
            üéÜ Dream successfully submitted for quantum analysis! üéÜ
        </div>
        
        <form class="dream-form" id="dreamForm">
            <div class="form-group">
                <label for="dream_text">üåô Describe Your Dream:</label>
                <textarea 
                    id="dream_text" 
                    name="dream_text" 
                    placeholder="Enter your dream description here... Include as many details as you remember: colors, emotions, people, places, sensations..."
                    required
                ></textarea>
            </div>
            
            <div class="form-group">
                <label for="intensity">‚ö° Dream Intensity Level:</label>
                <input 
                    type="range" 
                    id="intensity" 
                    name="intensity" 
                    min="1" 
                    max="10" 
                    value="5"
                    oninput="updateIntensity(this.value)"
                >
                <div class="intensity-labels">
                    <span>Calm</span>
                    <span>Moderate</span>
                    <span>Intense</span>
                </div>
                <div class="intensity-value" id="intensityValue">Intensity: 5/10</div>
            </div>
            
            <button type="submit" class="submit-btn">
                üöÄ Submit for Quantum Analysis üöÄ
            </button>
        </form>
        
        <div class="nav-links">
            <a href="/" class="nav-link">üè† Home</a>
            <a href="/visualization" class="nav-link">üé® Visualizations</a>
            <a href="/stats" class="nav-link">üìä Statistics</a>
        </div>
    </div>
    
    <script>
        function updateIntensity(value) {
            document.getElementById('intensityValue').textContent = `Intensity: ${value}/10`;
        }
        
        document.getElementById('dreamForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/submit-dream', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('successMessage').style.display = 'block';
                    this.reset();
                    updateIntensity(5);
                    
                    setTimeout(() => {
                        window.location.href = '/visualization';
                    }, 2000);
                }
            } catch (error) {
                alert('Error submitting dream. Please try again.');
            }
        });
    </script>
</body>
</html>
